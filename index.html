<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebM to MP4 Batch Converter</title>
    <link rel="stylesheet" href="root.css">
    <link rel="stylesheet" href="style.css">
    <meta name="A lightweight, client-side web application that converts WebM video files to MP4 format entirely within your browser. No server uploads required">
</head>
<body>
    <div class="container">
        <div class="drop-zone" id="drop-zone">
            <p>Drag & drop WebM files or</p>
            <button id="select-button">Select WebM Files</button>
            <input type="file" id="file-selector" accept=".webm" multiple/>
            <div class="file-info" id="file-info"></div>
        </div>
        <div class="max">
            <div class="status error" id="error-message"></div>
            <div class="status success" id="success-message"></div>
            <div class="batch-info" id="batch-info"></div>
        </div>
        <div class="button-container">
            <button id="convert-all-button" disabled>Convert All to MP4</button>
            <button id="clear-all-button" disabled>Clear All</button>
        </div>
        <div class="videos-grid" id="videos-grid"></div>
    </div>
    <script src ="script.js"></script>
</body>
</html>
