<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebM to MP4 Converter</title>
    <link rel="stylesheet" href="root.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0 auto;
            background: var(--gradient);
            color: var(--text2);
            height:100vh;
        }
        h1 {
            text-align: center;
        }
        .container {
            margin-top: 3rem;
            border-radius: 10px;
            padding: 20px;
        }
        .drop-zone {
            max-width: 1200PX;
            border: 2px dashed var(--accent);
            border-radius: 4px;
            padding: 20px;
            text-align: center;
            margin: 0px auto;
            transition: background-color 0.3s;
        }
        .drop-zone.highlight {
            background-color: rgba(0, 123, 255, 0.1);
        }
        #file-selector {
            display: none;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            background-color: var(--accent);
            color: #000;
            font-weight: bold;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: var(--accenth);
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .error {
            background-color: #ffebee;
            color: var(--red);
            display: none;
        }
        .success {
            background-color: #e8f5e9;
            color: var(--blue);
            display: none;
        }
        .progress-container {
            margin-top: 20px;
            display: none;
        }
        progress {
            width: 100%;
            height: 20px;
            border-radius: 5px;
        }
        .file-info {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
        .video-preview {
            max-width: 90%;
            margin-top: 20px;
            display: none;
            border-radius: 5px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebM to MP4 Converter</h1>
        <div class="drop-zone" id="drop-zone">
            <p>Drag & drop your WebM file here</p>
            <p>or</p>
            <button id="select-button">Select WebM File</button>
            <input type="file" id="file-selector" accept=".webm"/>
            <div class="file-info" id="file-info"></div>
        </div>
        <video id="video-preview" class="video-preview" controls></video>
        <div class="button-container">
            <button id="convert-button" disabled>Convert to MP4</button>
        </div>
        
        <div class="progress-container" id="progress-container">
            <p>Converting... Please wait.</p>
            <progress id="progress-bar" value="0" max="100"></progress>
        </div>
        <div class="status error" id="error-message"></div>
        <div class="status success" id="success-message"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dropZone = document.getElementById('drop-zone');
            const fileSelector = document.getElementById('file-selector');
            const selectButton = document.getElementById('select-button');
            const convertButton = document.getElementById('convert-button');
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const fileInfo = document.getElementById('file-info');
            const videoPreview = document.getElementById('video-preview');
            let selectedFile = null;
            let videoBlob = null;
            selectButton.addEventListener('click', () => fileSelector.click());
            fileSelector.addEventListener('change', handleFileSelection);
            convertButton.addEventListener('click', convertFile);
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('highlight');
            });
            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('highlight');
            });
            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('highlight');
                
                if (e.dataTransfer.files.length) {
                    handleFiles(e.dataTransfer.files);
                }
            });
            function handleFileSelection(e) {
                if (e.target.files.length) {
                    handleFiles(e.target.files);
                }
            }
            function handleFiles(files) {
                selectedFile = files[0];
                if (!selectedFile.type.includes('webm')) {
                    showError('Please select a WebM file.');
                    selectedFile = null;
                    convertButton.disabled = true;
                    fileInfo.textContent = '';
                    videoPreview.style.display = 'none';
                    return;
                }
                clearMessages();
                fileInfo.textContent = `Selected: ${selectedFile.name} (${formatFileSize(selectedFile.size)})`;
                convertButton.disabled = false;
                videoBlob = URL.createObjectURL(selectedFile);
                videoPreview.src = videoBlob;
                videoPreview.style.display = 'block';
            }
            function formatFileSize(bytes) {
                if (bytes < 1024) return bytes + ' bytes';
                else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
                else return (bytes / 1048576).toFixed(1) + ' MB';
            }
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }
            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }
            function clearMessages() {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
            }
            async function convertFile() {
                if (!selectedFile) {
                    showError('Please select a file first.');
                    return;
                }
                try {
                    clearMessages();
                    convertButton.disabled = true;
                    progressContainer.style.display = 'block';
                    progressBar.value = 10;
                    const videoElement = document.createElement('video');
                    videoElement.src = videoBlob;
                    await new Promise((resolve, reject) => {
                        videoElement.onloadedmetadata = resolve;
                        videoElement.onerror = reject;
                    });
                    progressBar.value = 20;
                    const width = videoElement.videoWidth;
                    const height = videoElement.videoHeight;
                    const duration = videoElement.duration;
                    const canvas = document.createElement('canvas');
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    const stream = canvas.captureStream(30);
                    videoElement.muted = false;
                    await videoElement.play();
                    const mediaStream = videoElement.captureStream();
                    const audioTracks = mediaStream.getAudioTracks();
                    if (audioTracks.length > 0) {
                        stream.addTrack(audioTracks[0]);
                    }
                    let options = {};
                    const mimeTypes = [
                        'video/mp4',
                        'video/webm;codecs=h264',
                        'video/x-matroska;codecs=avc1'
                    ];
                    for (const type of mimeTypes) {
                        if (MediaRecorder.isTypeSupported(type)) {
                            options = { mimeType: type };
                            break;
                        }
                    }
                    progressBar.value = 30;
                    const mediaRecorder = new MediaRecorder(stream, options);
                    const chunks = [];
                    mediaRecorder.ondataavailable = (e) => {
                        if (e.data.size > 0) {
                            chunks.push(e.data);
                        }
                    };
                    mediaRecorder.onstop = () => {
                        const outputType = options.mimeType || 'video/mp4';
                        const blob = new Blob(chunks, { type: outputType });
                        const url = URL.createObjectURL(blob);
                        const downloadLink = document.createElement('a');
                        downloadLink.href = url;
                        downloadLink.download = selectedFile.name.replace('.webm', '.mp4');
                        progressBar.value = 100;
                        downloadLink.click();
                        URL.revokeObjectURL(url);
                        if (videoBlob) {
                            URL.revokeObjectURL(videoBlob);
                        }
                        videoElement.pause();
                        showSuccess('Conversion completed successfully!');
                        progressContainer.style.display = 'none';
                        convertButton.disabled = false;
                    };
                    mediaRecorder.start(100);
                    const drawFrame = () => {
                        if (videoElement.ended || videoElement.paused) {
                            mediaRecorder.stop();
                            return;
                        }
                        ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                        const progress = (videoElement.currentTime / duration) * 60 + 30;
                        progressBar.value = Math.min(90, progress);
                        requestAnimationFrame(drawFrame);
                    };
                    drawFrame();
                    videoElement.onended = () => {
                        setTimeout(() => {
                            mediaRecorder.stop();
                        }, 200);
                    };
                } catch (error) {
                    showError(`Error: ${error.message}`);
                    console.error(error);
                    progressContainer.style.display = 'none';
                    convertButton.disabled = false;
                }
            }
        });
    </script>
</body>
</html>
