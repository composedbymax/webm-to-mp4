<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebM to MP4 Converter</title>
    <meta name="A lightweight, client-side web application that converts WebM video files to MP4 format entirely within your browser. No server uploads required">
    <link rel="stylesheet" href="root.css">
    <style>
        body {
            font-family: sans-serif;
            margin: 0 auto;
            background: var(--gradient);
            color: var(--text2);
            height: 100vh;
        }
        .container { margin-top: 3rem; padding: 20px; }
        .drop-zone {
            max-width: 1200px;
            border: 2px dashed var(--accent);
            border-radius: 4px;
            padding: 20px;
            text-align: center;
            margin: 0 auto 1rem;
            transition: background-color 1s;
        }
        .drop-zone.highlight { background-color: rgba(0, 123, 255, 0.1); }
        #file-selector { display: none; }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            margin-top: 20px;
            background-color: var(--accent);
            color: #000;
            font-weight: bold;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover { background-color: var(--accenth); }
        button:disabled {
            background-color: var(--dark);
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .error {
            background-color: var(--dark);
            color: var(--red);
        }
        .success {
            background-color: var(--dark);
            color: var(--accent);
        }
        .progress-container { display: none; }
        progress {
            width: 100%;
            height: 20px;
            border-radius: 4px;
        }
        .file-info { margin-top: 10px; font-size: 14px; }
        .video-preview {
            max-width: 90%;
            max-height: 50vh;
            margin: 20px auto 0;
            display: none;
            border-radius: 4px;
        }
        .hidden-video {
            position: absolute;
            left: -9999px;
            top: -9999px;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
        }
        .max {
            max-width: 700px;
            display: flex;
            justify-content: center;
            margin: 0 auto;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: var(--dark);
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
        }
        .modal-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: var(--text1);
        }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 5px; }
        .input-group input {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid var(--accent);
            background-color: var(--bg);
            color: var(--text1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="drop-zone" id="drop-zone">
            <p>Drag & drop WebM file or</p>
            <button id="select-button">Select WebM File</button>
            <input type="file" id="file-selector" accept=".webm"/>
            <div class="file-info" id="file-info"></div>
        </div>
        <div class="max">
            <div class="progress-container" id="progress-container">
                <p>Converting... Please wait.</p>
                <progress id="progress-bar" value="0" max="100"></progress>
            </div>
            <div class="status error" id="error-message"></div>
            <div class="status success" id="success-message"></div>
        </div>
        <video id="video-preview" class="video-preview" controls></video>
        <video id="processing-video" class="hidden-video" muted></video>
        <div class="button-container">
            <button id="convert-button" disabled>Convert to MP4</button>
        </div>
    </div>
    <div id="save-modal" class="modal">
        <div class="modal-content">
            <div class="modal-title">Save Converted File</div>
            <div class="input-group">
                <label for="filename-input">Filename:</label>
                <input type="text" id="filename-input" placeholder="Enter filename (without extension)">
            </div>
            <div class="button-container">
                <button id="save-button">Save</button>
                <button id="cancel-button">Cancel</button>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const $ = id => document.getElementById(id);
            const elems = {
                dropZone: $('drop-zone'),
                fileSelector: $('file-selector'),
                selectButton: $('select-button'),
                convertButton: $('convert-button'),
                progressContainer: $('progress-container'),
                progressBar: $('progress-bar'),
                errorMessage: $('error-message'),
                successMessage: $('success-message'),
                fileInfo: $('file-info'),
                videoPreview: $('video-preview'),
                processingVideo: $('processing-video'),
                saveModal: $('save-modal'),
                filenameInput: $('filename-input'),
                saveButton: $('save-button'),
                cancelButton: $('cancel-button')
            };
            let selectedFile = null;
            let videoBlob = null;
            let convertedBlob = null;
            let convertedBlobURL = null;
            elems.selectButton.addEventListener('click', () => elems.fileSelector.click());
            elems.fileSelector.addEventListener('change', e => handleFiles(e.target.files));
            elems.convertButton.addEventListener('click', convertFile);
            elems.saveButton.addEventListener('click', saveFile);
            elems.cancelButton.addEventListener('click', () => elems.saveModal.style.display = 'none');
            elems.dropZone.addEventListener('dragover', e => {
                e.preventDefault();
                elems.dropZone.classList.add('highlight');
            });
            elems.dropZone.addEventListener('dragleave', () => {
                elems.dropZone.classList.remove('highlight');
            });
            elems.dropZone.addEventListener('drop', e => {
                e.preventDefault();
                elems.dropZone.classList.remove('highlight');
                if (e.dataTransfer.files.length) handleFiles(e.dataTransfer.files);
            });
            function handleFiles(files) {
                selectedFile = files[0];
                if (!selectedFile.type.includes('webm')) {
                    showError('Please select a WebM file.');
                    selectedFile = null;
                    elems.convertButton.disabled = true;
                    elems.fileInfo.textContent = '';
                    elems.videoPreview.style.display = 'none';
                    return;
                }
                clearMessages();
                elems.fileInfo.textContent = `Selected: ${selectedFile.name} (${formatFileSize(selectedFile.size)})`;
                elems.convertButton.disabled = false;
                videoBlob = URL.createObjectURL(selectedFile);
                elems.videoPreview.src = videoBlob;
                elems.videoPreview.style.display = 'block';
                elems.filenameInput.value = selectedFile.name.replace('.webm', '');
            }
            function formatFileSize(bytes) {
                if (bytes < 1024) return bytes + ' bytes';
                if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
                return (bytes / 1048576).toFixed(1) + ' MB';
            }
            function showError(message) {
                elems.errorMessage.textContent = message;
                elems.errorMessage.style.display = 'block';
                elems.successMessage.style.display = 'none';
            }
            function showSuccess(message) {
                elems.successMessage.textContent = message;
                elems.successMessage.style.display = 'block';
                elems.errorMessage.style.display = 'none';
            }
            function clearMessages() {
                elems.errorMessage.style.display = 'none';
                elems.successMessage.style.display = 'none';
            }
            function saveFile() {
                if (!convertedBlob) {
                    showError('No converted file to save.');
                    elems.saveModal.style.display = 'none';
                    return;
                }
                let filename = elems.filenameInput.value.trim() || 'converted';
                if (!filename.toLowerCase().endsWith('.mp4')) filename += '.mp4';
                const downloadLink = document.createElement('a');
                downloadLink.href = convertedBlobURL;
                downloadLink.download = filename;
                downloadLink.click();
                elems.saveModal.style.display = 'none';
                showSuccess(`File saved as "${filename}"`);
            }
            async function convertFile() {
                if (!selectedFile) {
                    showError('Please select a file first.');
                    return;
                }
                try {
                    clearMessages();
                    elems.convertButton.disabled = true;
                    elems.progressContainer.style.display = 'block';
                    elems.progressBar.value = 0;
                    elems.videoPreview.style.display = 'none';
                    let progress = 0;
                    const progressInterval = setInterval(() => {
                        progress += (100 - progress) * 0.03;
                        elems.progressBar.value = Math.min(95, progress);
                    }, 200);
                    elems.processingVideo.src = videoBlob;
                    elems.processingVideo.muted = true;
                    await new Promise((resolve, reject) => {
                        elems.processingVideo.onloadedmetadata = resolve;
                        elems.processingVideo.onerror = reject;
                    });
                    const width = elems.processingVideo.videoWidth;
                    const height = elems.processingVideo.videoHeight;
                    const canvas = document.createElement('canvas');
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    const stream = canvas.captureStream(30);
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const audioResponse = await fetch(videoBlob);
                    const arrayBuffer = await audioResponse.arrayBuffer();
                    const audioBuffer = await audioContext.decodeAudioData(arrayBuffer.slice(0));
                    const audioSource = audioContext.createBufferSource();
                    audioSource.buffer = audioBuffer;
                    const audioDestination = audioContext.createMediaStreamDestination();
                    audioSource.connect(audioDestination);
                    const audioTracks = audioDestination.stream.getAudioTracks();
                    if (audioTracks.length > 0) stream.addTrack(audioTracks[0]);
                    let options = {};
                    for (const type of ['video/mp4', 'video/webm;codecs=h264', 'video/x-matroska;codecs=avc1']) {
                        if (MediaRecorder.isTypeSupported(type)) {
                            options = { mimeType: type };
                            break;
                        }
                    }
                    const mediaRecorder = new MediaRecorder(stream, options);
                    const chunks = [];
                    mediaRecorder.ondataavailable = e => {
                        if (e.data.size > 0) chunks.push(e.data);
                    };
                    mediaRecorder.onstop = () => {
                        clearInterval(progressInterval);
                        elems.progressBar.value = 100;
                        const outputType = options.mimeType || 'video/mp4';
                        convertedBlob = new Blob(chunks, { type: outputType });
                        convertedBlobURL = URL.createObjectURL(convertedBlob);
                        if (audioSource) audioSource.stop();
                        if (audioContext && audioContext.state !== 'closed') audioContext.close();
                        elems.videoPreview.src = convertedBlobURL;
                        elems.videoPreview.style.display = 'block';
                        elems.progressContainer.style.display = 'none';
                        elems.convertButton.disabled = false;
                        elems.saveModal.style.display = 'flex';
                    };
                    mediaRecorder.start(100);
                    await elems.processingVideo.play();
                    audioSource.start(0);
                    function drawFrame() {
                        if (elems.processingVideo.ended || elems.processingVideo.paused) {
                            mediaRecorder.stop();
                            return;
                        }
                        ctx.drawImage(elems.processingVideo, 0, 0, canvas.width, canvas.height);
                        requestAnimationFrame(drawFrame);
                    }
                    drawFrame();
                } catch (error) {
                    showError(`Error: ${error.message}`);
                    console.error(error);
                    elems.progressContainer.style.display = 'none';
                    elems.convertButton.disabled = false;
                    elems.videoPreview.style.display = 'block';
                }
            }
        });
    </script>
</body>
</html>
