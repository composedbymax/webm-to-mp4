<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebM to MP4 Batch Converter</title>
    <link rel="stylesheet" href="root.css">
    <meta name="A lightweight, client-side web application that converts WebM video files to MP4 format entirely within your browser. No server uploads required">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0 auto;
            background: var(--gradient);
            color: var(--text2);
            min-height: 100vh;
        }
        .container {
            margin-top: 3rem;
            padding: 20px;
        }
        .drop-zone {
            max-width: 1200px;
            border: 2px dashed var(--accent);
            border-radius: 4px;
            padding: 20px;
            text-align: center;
            margin: 0px auto;
            margin-bottom: 1rem;
            transition: background-color 1s;
        }
        .drop-zone.highlight {
            background-color: rgba(0, 123, 255, 0.1);
        }
        #file-selector {
            display: none;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            margin-top: 20px;
            background-color: var(--accent);
            color: #000;
            font-weight: bold;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: var(--accenth);
        }
        button:disabled {
            background-color: var(--dark);
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .error {
            background-color: var(--dark);
            color: var(--red);
            display: none;
        }
        .success {
            background-color: var(--dark);
            color: var(--accent);
            display: none;
        }
        .max {
            max-width: 700px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 0 auto;
        }
        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .video-item {
            border: 1px solid var(--accent);
            border-radius: 8px;
            padding: 15px;
            background-color: var(--dark);
        }
        .video-item h3 {
            margin-top: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .video-preview {
            width: 100%;
            max-height: 200px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .video-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
        .file-info {
            margin-top: 10px;
            font-size: 14px;
        }
        .video-status {
            font-size: 14px;
            margin-top: 5px;
            height: 20px;
        }
        .hidden-video {
            position: absolute;
            left: -9999px;
            top: -9999px;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
        }
        .batch-info {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="drop-zone" id="drop-zone">
            <p>Drag & drop WebM files or</p>
            <button id="select-button">Select WebM Files</button>
            <input type="file" id="file-selector" accept=".webm" multiple/>
            <div class="file-info" id="file-info"></div>
        </div>
        <div class="max">
            <div class="status error" id="error-message"></div>
            <div class="status success" id="success-message"></div>
            <div class="batch-info" id="batch-info"></div>
        </div>
        <div class="button-container">
            <button id="convert-all-button" disabled>Convert All to MP4</button>
            <button id="clear-all-button" disabled>Clear All</button>
        </div>
        <div class="videos-grid" id="videos-grid"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dropZone = document.getElementById('drop-zone');
            const fileSelector = document.getElementById('file-selector');
            const selectButton = document.getElementById('select-button');
            const convertAllButton = document.getElementById('convert-all-button');
            const clearAllButton = document.getElementById('clear-all-button');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const fileInfo = document.getElementById('file-info');
            const videosGrid = document.getElementById('videos-grid');
            const batchInfo = document.getElementById('batch-info');
            let selectedFiles = [];
            selectButton.addEventListener('click', () => fileSelector.click());
            fileSelector.addEventListener('change', handleFileSelection);
            convertAllButton.addEventListener('click', convertAllFiles);
            clearAllButton.addEventListener('click', clearAllFiles);
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('highlight');
            });
            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('highlight');
            });
            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('highlight');
                if (e.dataTransfer.files.length) {
                    handleFiles(e.dataTransfer.files);
                }
            });
            function handleFileSelection(e) {
                if (e.target.files.length) {
                    handleFiles(e.target.files);
                }
            }
            function handleFiles(files) {
                clearMessages();
                const webmFiles = Array.from(files).filter(file => file.type.includes('webm'));
                if (webmFiles.length === 0) {
                    showError('Please select WebM files only.');
                    return;
                }
                selectedFiles = [...selectedFiles, ...webmFiles];
                updateBatchInfo();
                renderVideoItems();
                convertAllButton.disabled = selectedFiles.length === 0;
                clearAllButton.disabled = selectedFiles.length === 0;
            }
            function updateBatchInfo() {
                batchInfo.textContent = `${selectedFiles.length} WebM files selected (${formatFileSize(getTotalSize())})`;
            }
            function getTotalSize() {
                return selectedFiles.reduce((total, file) => total + file.size, 0);
            }
            function renderVideoItems() {
                videosGrid.innerHTML = '';
                selectedFiles.forEach((file, index) => {
                    const videoItem = createVideoItem(file, index);
                    videosGrid.appendChild(videoItem);
                });
            }
            function createVideoItem(file, index) {
                const item = document.createElement('div');
                item.className = 'video-item';
                item.dataset.index = index;
                const title = document.createElement('h3');
                title.textContent = file.name;
                const info = document.createElement('div');
                info.className = 'file-info';
                info.textContent = formatFileSize(file.size);
                const video = document.createElement('video');
                video.className = 'video-preview';
                video.controls = true;
                video.src = URL.createObjectURL(file);
                const status = document.createElement('div');
                status.className = 'video-status';
                const progress = document.createElement('progress');
                progress.className = 'progress-bar';
                progress.value = 0;
                progress.max = 100;
                progress.style.display = 'none';
                const controls = document.createElement('div');
                controls.className = 'video-controls';
                const convertBtn = document.createElement('button');
                convertBtn.textContent = 'Convert';
                convertBtn.addEventListener('click', () => convertFile(index));
                const removeBtn = document.createElement('button');
                removeBtn.textContent = 'Remove';
                removeBtn.addEventListener('click', () => removeFile(index));
                controls.appendChild(convertBtn);
                controls.appendChild(removeBtn);
                item.appendChild(title);
                item.appendChild(info);
                item.appendChild(video);
                item.appendChild(status);
                item.appendChild(progress);
                item.appendChild(controls);
                return item;
            }
            function removeFile(index) {
                selectedFiles.splice(index, 1);
                updateBatchInfo();
                renderVideoItems();
                convertAllButton.disabled = selectedFiles.length === 0;
                clearAllButton.disabled = selectedFiles.length === 0;
                if (selectedFiles.length === 0) {
                    showSuccess('All files have been removed.');
                }
            }
            function clearAllFiles() {
                selectedFiles = [];
                videosGrid.innerHTML = '';
                updateBatchInfo();
                convertAllButton.disabled = true;
                clearAllButton.disabled = true;
                showSuccess('All files have been cleared.');
            }
            function convertAllFiles() {
                if (selectedFiles.length === 0) {
                    showError('No files to convert.');
                    return;
                }
                showSuccess('Starting batch conversion...');
                convertAllButton.disabled = true;
                let currentIndex = 0;
                const processNext = () => {
                    if (currentIndex < selectedFiles.length) {
                        convertFile(currentIndex, () => {
                            currentIndex++;
                            processNext();
                        });
                    } else {
                        showSuccess('All conversions completed!');
                        convertAllButton.disabled = false;
                    }
                };
                processNext();
            }
            async function convertFile(index, callback) {
                const file = selectedFiles[index];
                const videoItems = document.querySelectorAll('.video-item');
                const videoItem = videoItems[index];
                if (!videoItem) return;
                const status = videoItem.querySelector('.video-status');
                const progress = videoItem.querySelector('.progress-bar');
                const videoPreview = videoItem.querySelector('.video-preview');
                const convertBtn = videoItem.querySelectorAll('button')[0];
                convertBtn.disabled = true;
                status.textContent = 'Converting...';
                progress.style.display = 'block';
                progress.value = 0;
                try {
                    const processingVideo = document.createElement('video');
                    processingVideo.className = 'hidden-video';
                    processingVideo.muted = true;
                    document.body.appendChild(processingVideo);
                    const videoBlob = URL.createObjectURL(file);
                    processingVideo.src = videoBlob;
                    let progressValue = 0;
                    const progressInterval = setInterval(() => {
                        progressValue += (100 - progressValue) * 0.03;
                        progress.value = Math.min(95, progressValue);
                    }, 200);
                    await new Promise((resolve, reject) => {
                        processingVideo.onloadedmetadata = resolve;
                        processingVideo.onerror = reject;
                    });
                    const width = processingVideo.videoWidth;
                    const height = processingVideo.videoHeight;
                    const canvas = document.createElement('canvas');
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    const stream = canvas.captureStream(30);
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const audioResponse = await fetch(videoBlob);
                    const arrayBuffer = await audioResponse.arrayBuffer();
                    try {
                        const audioBuffer = await audioContext.decodeAudioData(arrayBuffer.slice(0));
                        const audioSource = audioContext.createBufferSource();
                        audioSource.buffer = audioBuffer;
                        const audioDestination = audioContext.createMediaStreamDestination();
                        audioSource.connect(audioDestination);
                        const audioTracks = audioDestination.stream.getAudioTracks();
                        if (audioTracks.length > 0) {
                            stream.addTrack(audioTracks[0]);
                        }
                        let options = {};
                        const mimeTypes = [
                            'video/mp4',
                            'video/webm;codecs=h264',
                            'video/x-matroska;codecs=avc1'
                        ];
                        for (const type of mimeTypes) {
                            if (MediaRecorder.isTypeSupported(type)) {
                                options = { mimeType: type };
                                break;
                            }
                        }
                        const mediaRecorder = new MediaRecorder(stream, options);
                        const chunks = [];
                        mediaRecorder.ondataavailable = (e) => {
                            if (e.data.size > 0) {
                                chunks.push(e.data);
                            }
                        };
                        mediaRecorder.onstop = () => {
                            clearInterval(progressInterval);
                            progress.value = 100;
                            const outputType = options.mimeType || 'video/mp4';
                            const blob = new Blob(chunks, { type: outputType });
                            const url = URL.createObjectURL(blob);
                            videoPreview.src = url;
                            const downloadBtn = document.createElement('button');
                            downloadBtn.textContent = 'Download MP4';
                            downloadBtn.addEventListener('click', () => {
                                const downloadLink = document.createElement('a');
                                downloadLink.href = url;
                                downloadLink.download = file.name.replace('.webm', '.mp4');
                                downloadLink.click();
                            });
                            const controls = videoItem.querySelector('.video-controls');
                            controls.replaceChild(downloadBtn, convertBtn);
                            status.textContent = 'Conversion complete!';
                            if (audioSource) {
                                audioSource.stop();
                            }
                            if (audioContext && audioContext.state !== 'closed') {
                                audioContext.close();
                            }
                            document.body.removeChild(processingVideo);
                            if (callback) callback();
                        };
                        mediaRecorder.start(100);
                        await processingVideo.play();
                        audioSource.start(0);
                        const drawFrame = () => {
                            if (processingVideo.ended || processingVideo.paused) {
                                mediaRecorder.stop();
                                return;
                            }
                            ctx.drawImage(processingVideo, 0, 0, canvas.width, canvas.height);
                            requestAnimationFrame(drawFrame);
                        };
                        drawFrame();
                    } catch (audioError) {
                        console.error('Audio processing error:', audioError);
                        status.textContent += ' (No audio)';
                        processVideoWithoutAudio();
                    }
                    async function processVideoWithoutAudio() {
                        const mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/mp4' });
                        const chunks = [];
                        mediaRecorder.ondataavailable = (e) => {
                            if (e.data.size > 0) {
                                chunks.push(e.data);
                            }
                        };
                        mediaRecorder.onstop = () => {
                            clearInterval(progressInterval);
                            progress.value = 100;
                            const blob = new Blob(chunks, { type: 'video/mp4' });
                            const url = URL.createObjectURL(blob);
                            videoPreview.src = url;
                            const downloadBtn = document.createElement('button');
                            downloadBtn.textContent = 'Download MP4 (No Audio)';
                            downloadBtn.addEventListener('click', () => {
                                const downloadLink = document.createElement('a');
                                downloadLink.href = url;
                                downloadLink.download = file.name.replace('.webm', '.mp4');
                                downloadLink.click();
                            });
                            const controls = videoItem.querySelector('.video-controls');
                            controls.replaceChild(downloadBtn, convertBtn);
                            status.textContent = 'Conversion complete (no audio)!';
                            document.body.removeChild(processingVideo);
                            if (callback) callback();
                        };
                        mediaRecorder.start(100);
                        await processingVideo.play();
                        const drawFrame = () => {
                            if (processingVideo.ended || processingVideo.paused) {
                                mediaRecorder.stop();
                                return;
                            }
                            ctx.drawImage(processingVideo, 0, 0, canvas.width, canvas.height);
                            requestAnimationFrame(drawFrame);
                        };
                        drawFrame();
                    }
                } catch (error) {
                    console.error('Conversion error:', error);
                    status.textContent = `Error: ${error.message}`;
                    progress.style.display = 'none';
                    convertBtn.disabled = false;
                    if (callback) callback();
                }
            }
            function formatFileSize(bytes) {
                if (bytes < 1024) return bytes + ' bytes';
                else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
                else return (bytes / 1048576).toFixed(1) + ' MB';
            }
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }
            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }
            function clearMessages() {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
